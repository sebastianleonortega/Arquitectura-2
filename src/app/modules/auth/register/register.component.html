<div class="wrapper-main-register">
  <img src="assets/images/fondo1.jpg" alt="">
  <div class="main-content-login">
    <div class="content-login">
      <div class="content-login-left">
        <img src="assets/images/login.png" alt="login">
      </div>
      <div class="content-login-right">
        <div class="login-right--top">
          <button (click)="login()">Inicio</button>
          <button>Registro</button>
        </div>
        <div class="login-right--center">
          <form [formGroup]="formRegister">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label"><em class="icon-user"></em> Nombre</label>
                <input class="form-input" appValidateErrors type="text" placeholder="Ingrese su correo"
                       formControlName="username">
              </div>
            </div>
            <div class="form-container">
              <div class="form-group">
                <label class="form-label"><em class="icon-padlock"></em> Contraseña</label>
                <input class="form-input" type="password" appValidateErrors placeholder="Ingrese su contraseña"
                       formControlName="password">
              </div>
            </div>
            <div class="btn-login">
              <span type="submit" (click)="sendFormRegister()">Registrate</span>
            </div>
          </form>
        </div>
        <div class="login-right--bottom">
          <span>Completa el registro de tu cuenta para disfrutar de nuestra tienda</span>
        </div>
      </div>
    </div>
  </div>
</div>

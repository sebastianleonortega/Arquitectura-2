<div class="wrapper-home">

  <div class="header">
    <img ngSrc="assets/images/logo-1.png" alt="" height="50" width="50">
    <span routerLink="/admin" class="icon-cogs-f"> </span>
  </div>

  <div class="search-container">
    <div class="content-search">
      <em class="icon-search"  (click)="searchProducts()"></em>
      <input type="text" (keyup.enter)="searchProducts()" [(ngModel)]="searchTerm" placeholder="Buscar...">
    </div>
  </div>


  <div class="product-list">
    <div class="product" *ngFor="let product of products"  (click)="productDetail(product.id)" >
      <div class="images">
        <em class="icon-heart"></em>
        <img [src]="product.images[0]" />
      </div>
      <div class="info-product">
        <span class="title">{{ product.title | titlecase }}</span>
        <p class="price">$ {{ product.price }}</p>
      </div>
    </div>
  </div>


  @if (handlerMenu()){
    <app-edit-product
      (addedProduct)="addedProduct($event)"
    />
  }


</div>

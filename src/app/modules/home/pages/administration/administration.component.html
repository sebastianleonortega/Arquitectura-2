<div class="wrapper-admin">
  <div class="bar">
    <div class="images">
      <img routerLink="../home"  src="assets/images/logo-1.png" alt="">
    </div>
    <div class="content-options">
      <span>Productos</span>
      <span>Categoria</span>
    </div>
  </div>
  <div class="content-admin">
    <div class="header-table">
      <button class="btn-general" (click)="addProduct()">Agregar producto</button>
    </div>

    <div class="table-container">

      <table class="customers-table">
        <thead>
        <tr>
          <th>Options</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Categoria</th>
          <th>Fecha de creacion</th>
          <th>Fecha de actualizacion</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products | paginate: { itemsPerPage: 8, currentPage: page }">
          <td>
            <button><em class="icon-pencil" (click)="editProduct(product.id)"></em></button>
            <button><em class="icon-trash" (click)="deleteProduct(product.id)"></em></button>
          </td>
          <td>{{product.title}}</td>
          <td>${{product.price}}</td>
          <td><img [src]="product.images" alt="" class="avatar"></td>
          <td><span >{{product.category.name}}</span></td>
          <td>{{product.creationAt | date: 'dd/MM/yyyy - hh:mm a'}}</td>
          <td>{{product.updatedAt | date: 'dd/MM/yyyy - hh:mm a'}}</td>
        </tr>
        </tbody>
      </table>

      <div class="table-pagination">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>

  </div>

</div>
